<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#1a1a1a" />

  <!-- Sun rays radiating outward - all around -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round">
    <!-- 12 rays at 30-degree intervals -->
    <line x1="100" y1="20" x2="100" y2="35" />
    <line x1="145" y1="30" x2="135" y2="42" />
    <line x1="170" y1="55" x2="158" y2="65" />
    <line x1="180" y1="100" x2="165" y2="100" />
    <line x1="170" y1="145" x2="158" y2="135" />
    <line x1="145" y1="170" x2="135" y2="158" />
    <line x1="100" y1="180" x2="100" y2="165" />
    <line x1="55" y1="170" x2="65" y2="158" />
    <line x1="30" y1="145" x2="42" y2="135" />
    <line x1="20" y1="100" x2="35" y2="100" />
    <line x1="30" y1="55" x2="42" y2="65" />
    <line x1="55" y1="30" x2="65" y2="42" />
  </g>

  <!-- Circle border -->
  <circle cx="100" cy="100" r="45" stroke="#ffffff" stroke-width="3" fill="none" />

  <!-- "vi" text in center -->
  <text
    x="100"
    y="115"
    font-size="48"
    font-weight="400"
    text-anchor="middle"
    fill="#ffffff"
    font-family="serif"
  >vi</text>
</svg>

